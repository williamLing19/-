<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 添加视口 -->
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自写的乐淘移动端主页</title>
    <!-- 1. 也要使用一个UI框架 叫MUI 像bootstrap一样引包  引入mui.css -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 2. 引入font-awesome字体图标库 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 3. 引入首页自己的css文件 -->
    <link rel="stylesheet" href="./less/category.css">
</head>

<body>
    <!-- 公共的头部区域 -->
    <header id="header">
        <div class="left">
            <a href="#" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <form action="#">
                <input type="search" placeholder="请输入要搜索的商品">
            </form>
        </div>
        <div class="right">
            <a href="search.html" class="fa fa-search"></a>
        </div>
    </header>
    <!-- 主体内容 -->
   <main id="main">
       <div class="category-left">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell">Item 1</li>
            <li class="mui-table-view-cell">Item 2</li>
            <li class="mui-table-view-cell">Item 3</li>
        </ul>
       </div>
       <div class="category-right">
           <div class="mui-row">
               <div class="mui-col-xs-4">
                   <a href="#">
                        <img src="/mobile/images/loading.gif" alt="">
                        <p>图片</p>
                   </a>
                   
               </div>
               <div class="mui-col-xs-4">
                   <a href="#">
                        <img src="/mobile/images/loading.gif" alt="">
                        <p>图片</p>
                   </a>
                   
               </div>
               <div class="mui-col-xs-4">
                   <a href="#">
                        <img src="/mobile/images/loading.gif" alt="">
                        <p>图片</p>
                   </a>
                   
               </div>
               <div class="mui-col-xs-4">
                   <a href="#">
                        <img src="/mobile/images/loading.gif" alt="">
                        <p>图片</p>
                   </a>
                   
               </div>
               <div class="mui-col-xs-4">
                   <a href="#">
                        <img src="/mobile/images/loading.gif" alt="">
                        <p>图片</p>
                   </a>
                   
               </div>
               <div class="mui-col-xs-4">
                   <a href="#">
                        <img src="/mobile/images/loading.gif" alt="">
                        <p>图片</p>
                   </a>
                   
               </div>
               <div class="mui-col-xs-4">
                   <a href="#">
                        <img src="/mobile/images/loading.gif" alt="">
                        <p>图片</p>
                   </a>
                   
               </div>
           </div>
       </div>
   </main>
    <!-- 公共的底部区域 -->
    <footer id="footer">
        <!-- mui的栅格和bootstrap一样也是行和列组成 一行最多12列 只有2中屏幕 xs  和 sm  行不需要放容器
            列 必须放行里面 -->
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html" class="active">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <span>个人中心</span>
                </a>
            </div>
        </div>
    </footer>
    <!-- 将数据渲染到界面 -->
    <script id="tpl" type="text/html">
        {{each rows value}}
        <li class="mui-table-view-cell"  data-id="{{value.id}}">{{value.categoryName}}</li>
        {{/each}}
    </script>
    <script id="tpl1" type="text/html">
        {{if rows.length<=0}}
        <p>你真不是东西</p>
        {{else}}
        {{each rows value}}
        <div class="mui-col-xs-4">
            <a href="#">
                 <img src="{{value.brandLogo}}" alt="">
                 <p>{{value.brandName}}</p>
            </a>
        </div>
        {{/each}}
        {{/if}}
    </script>
    <!-- 1. MUI和bootstrap一样 还有JS功能 引入mui.js  但是mui不依赖jquery-->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 导入模板 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 2. 引入首页自己的js文件 -->
    <script src="./js/category.js"></script>
    
</body>

</html>
